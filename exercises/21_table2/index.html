<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>Exercise 21</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="buttons">
        <input type="button" onclick="insertRow()" value="Insert row">
        <input type="button" onclick="insertColumn()" value="Insert Column">
        <form>
            <label>
                Row index:
                <input id='rowIndex' type="number" value="0">
            </label>
            <label>
                Column index:
                <input id='colIndex' type="number" value="0">
            </label>
            <label>
                Value:
                <input id='value' type="number" value="0">
            </label>
        </form>
        <input type="button" onclick="update()" value="Update">
    </div>
    <table id="sampleTable">
        <thead id="tHead">
        <tr id="rowHead">
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        </thead>
        <tbody id="tBody">
        <tr>
            <td>Row 1 cell 1</td>
            <td>Row 1 cell 2</td>
        </tr>
        <tr>
            <td>Row 2 cell 1</td>
            <td>Row 2 cell 2</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
