<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <form name="calculation">
        <label>
            RAL
            <input id="ral" type="number" value="26000"/>
        </label>
        <label>
            Months
            <select id="months">
                <option value="12">12</option>
                <option value="13" selected>13</option>
                <option value="14">14</option>
            </select>
        </label>
    <input id='aa' type="submit">
    </form>
    <div id="result"></div>
    <script defer>
        const form = document.forms.namedItem('calculation');
        const ral = form.ral;
        const months = form.months;

        function calc() {
            document.getElementById('result').innerText = `Net (month): ${((ral.value / months.value) * 0.75).toFixed(0)}`;
        }

        ral.oninput = calc;
        months.onchange = calc;
        calc();

        document.querySelector('form').addEventListener('submit', (e) => {
            console.log(e);
            return false;
        });
    </script>
</body>
</html>
