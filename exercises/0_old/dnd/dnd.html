<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drag and Drop</title>
    <style>
        #draggable {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            border: 1px solid black;
            position: absolute;
            top: 50px;
            left: 50px;
            cursor: grab;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="dnd.js" defer></script>
</head>
<body>
<div id="draggable"></div>
</body>
</html>
