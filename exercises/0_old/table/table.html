<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>Table</title>
    <script src="table.js"></script>
</head>
<body>
    <div class="buttons">
        <input type="button" onclick="insertRow()" value="Insert row">
        <input type="button" onclick="insertColumn()" value="Insert Column">
    </div>
    <table id="sampleTable">
        <thead id="tHead">
            <tr id="rowHead">
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody id="tBody">
            <tr>
                <td>Row 1 cell 1</td>
                <td>Row 1 cell 2</td>
            </tr>
            <tr>
                <td>Row 2 cell 1</td>
                <td>Row 2 cell 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
